          rand=$[$RANDOM % ${#arr[@]}]
          
          git diff --staged --quiet || git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses:  ad-m/github-push-action@master
        with:
          directory:  "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
