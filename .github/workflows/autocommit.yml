name: Auto commit

on: 
  push:
    branches: 
      - master
      - main  # Add main branch as well
      
  schedule:
    - cron: "1 * * * *"  # Runs at minute 1 of every hour
  
  workflow_dispatch:  # Allows manual triggering for testing

permissions:
  contents: write  # Explicit write permission

jobs:
  auto_commit: 
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run:  echo "::debug::Ref = ${{github.ref}}"
        
      - uses: actions/checkout@v4  # Updated to v4
        with: 
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "eguinjonathan08@gmail.com"
          git config --local user.name "Jonathan0823"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
